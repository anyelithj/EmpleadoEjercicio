<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container w-90 my-5" id="app">
        <form>
            <div class="row">
                <div class="col">
                    <label>cedula:</label>
                    <input type="text" v-model.number="cedula" name="cedula" class="form-control w-40" placeholder="cedula" >
                </div>
                <div class="col">
                    <label>Empleado:</label>
                    <input type="text" v-model.number="empleado" name="empleado" class="form-control w-40" placeholder="empleado">
                </div>
                <div class="col">
                    <label>Horas trabajadas:</label>
                    <input type="text" v-model.number="horasTrab" name="horasTrab" class="form-control w-40" placeholder="Horas trabajadas">
                </div>
                <div class="col"> 
                    <label>Cargo</label>
                    <select v.model="opcion" @change="obtenerIndex($event)" name="cargo" id="cargo" class="form-select-lg mt-5" aria-label=".form-select-lg example">
                        <option v-for="(item, index) in cargos" v-text="item.cargo"></option>
                    </select>
                </div>
                <div class="col">
                    <button class="btn btn-primary" @click="agregarInf">Agregar</button>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Cedula</th>
                <th scope="col">Empleado</th>
                <th scope="col">Horas</th>
                <th scope="col">Cargo</th>
                <th scope="col">Total a Pagar</th>
                <th scope="col">Opcion</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in empleados">
                <td v-text="item.cedula"></td>
                <td v-text="item.empleado"></td>
                <td v-text="item.horasTrab"></td>
                <td v-text="item.cargo"></td>
                <td v-text="item.totalPagar"></td>
                <td><button class="btn btn-danger" @click="EliminarInf">Eliminar</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
